  <!-- My Carousel -->
  <div class="carousel-wrap">
    <div class="carousel">
      <button class="carousel__btn carousel__btn_prev">
        <i class="fas fa-chevron-circle-left btn_user btn-prev_user"></i>
      </button>

      <ul class="carousel__main">
        <li class="carousel__item"><img src="img/slide-1.jpg" alt="slide-1"></li>
        <li class="carousel__item"><img src="img/slide-2.jpg" alt="slide-2"></li>
        <li class="carousel__item"><img src="img/slide-3.jpg" alt="slide-3"></li>
      </ul>

      <button class="carousel__btn carousel__btn_next">
        <i class="fas fa-chevron-circle-right btn_user btn-next_user"></i>
      </button>
    </div>

    <div class="carousel__nav">
      
    </div>
  </div>
